<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1d3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1729;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glow-bg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#364fc7;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C89858;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B08040;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>

  <!-- Radial glow overlay -->
  <ellipse cx="600" cy="150" rx="600" ry="200" fill="url(#glow-bg)"/>

  <!-- Decorative grid pattern with sliding animation -->
  <g opacity="0.15">
    <line x1="0" y1="75" x2="1200" y2="75" stroke="#8B6F47" stroke-width="1" stroke-dasharray="20 20">
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#8B6F47" stroke-width="1" stroke-dasharray="20 20">
      <animate attributeName="stroke-dashoffset" from="40" to="0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="225" x2="1200" y2="225" stroke="#8B6F47" stroke-width="1" stroke-dasharray="20 20">
      <animate attributeName="stroke-dashoffset" from="0" to="40" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Walnut (Ceviz) icon with animation -->
  <defs>
    <linearGradient id="walnut-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C89858;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B08040;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="walnut-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5638;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(175, 85)">
    <!-- Walnut left half -->
    <path d="M 50 40
             Q 30 40 20 60
             Q 15 75 20 90
             Q 30 110 50 110
             L 50 40 Z"
          fill="url(#walnut-gradient)"
          stroke="#8B6F47"
          stroke-width="2.5"
          opacity="0.95">
      <animate attributeName="opacity" values="0.9;0.98;0.9" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Walnut right half -->
    <path d="M 50 40
             Q 70 40 80 60
             Q 85 75 80 90
             Q 70 110 50 110
             L 50 40 Z"
          fill="url(#walnut-gradient)"
          stroke="#8B6F47"
          stroke-width="2.5"
          opacity="0.95">
      <animate attributeName="opacity" values="0.9;0.98;0.9" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Center seam (walnut crack) -->
    <line x1="50" y1="40" x2="50" y2="110"
          stroke="#6B5638"
          stroke-width="3"
          opacity="0.7"/>

    <!-- Texture details on left -->
    <path d="M 25 55 Q 35 60 35 70"
          stroke="#8B6F47"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
    <path d="M 28 75 Q 38 80 35 90"
          stroke="#8B6F47"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>

    <!-- Texture details on right -->
    <path d="M 75 55 Q 65 60 65 70"
          stroke="#8B6F47"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>
    <path d="M 72 75 Q 62 80 65 90"
          stroke="#8B6F47"
          stroke-width="1.5"
          fill="none"
          opacity="0.5"/>

    <!-- Walnut shell highlight -->
    <ellipse cx="35" cy="65" rx="8" ry="12"
             fill="#E8C794"
             opacity="0.3">
      <animate attributeName="opacity" values="0.25;0.35;0.25" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- ceviz text -->
  <text x="280" y="130"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="72"
        font-weight="800"
        fill="url(#text-gradient)"
        opacity="0.95">
    ceviz
  </text>

  <!-- Subtitle -->
  <text x="280" y="165"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="20"
        font-weight="400"
        fill="#9B8764">
    Lightning-fast performance analyzer
  </text>

  <!-- Feature badges -->
  <g transform="translate(280, 190)">
    <!-- Zero Config badge -->
    <rect x="0" y="0" width="110" height="28" rx="14" fill="#0a0e27" stroke="#8B6F47" stroke-width="1"/>
    <text x="55" y="19" font-family="monospace" font-size="12" fill="#C89858" text-anchor="middle">Zero Config</text>

    <!-- O(n²) Detection badge -->
    <rect x="120" y="0" width="130" height="28" rx="14" fill="#0a0e27" stroke="#8B6F47" stroke-width="1"/>
    <text x="185" y="19" font-family="monospace" font-size="12" fill="#C89858" text-anchor="middle">O(n²) Detection</text>

    <!-- Memory Leaks badge -->
    <rect x="260" y="0" width="130" height="28" rx="14" fill="#0a0e27" stroke="#8B6F47" stroke-width="1"/>
    <text x="325" y="19" font-family="monospace" font-size="12" fill="#C89858" text-anchor="middle">Memory Leaks</text>

    <!-- CI Ready badge -->
    <rect x="400" y="0" width="90" height="28" rx="14" fill="#0a0e27" stroke="#8B6F47" stroke-width="1"/>
    <text x="445" y="19" font-family="monospace" font-size="12" fill="#C89858" text-anchor="middle">CI Ready</text>
  </g>

  <!-- Performance metrics visualization -->
  <g transform="translate(850, 80)" opacity="0.3">
    <circle cx="30" cy="30" r="25" fill="none" stroke="#8B6F47" stroke-width="2" stroke-dasharray="5 5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 30 30" to="360 30 30" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="30" r="25" fill="none" stroke="#C89858" stroke-width="2" stroke-dasharray="5 5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360 80 30" to="0 80 30" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="30" r="25" fill="none" stroke="#B08040" stroke-width="2" stroke-dasharray="5 5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 130 30" to="360 130 30" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="298" width="1200" height="2" fill="url(#text-gradient)" opacity="0.5"/>
</svg>
